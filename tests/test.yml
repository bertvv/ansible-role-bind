---
- hosts: all
  sudo: true
  vars:
    bind_listen_ipv4:
      - 'any'
    bind_listen_ipv6:
      - 'any'
    bind_allow_query:
      - '10.0.2.0/24'
      - '127.0.0.0/8'
    bind_recursion: 'no'

    bind_zone_name: 'example.com'
    bind_zone_networks:
      - '192.0.2'
      - '172.16'
    bind_zone_name_servers:
      - 'testbind'
    bind_zone_mail_servers:
      - name: 'mail'
        preference: '10'
    bind_zone_hosts:
      - name: 'testbind'
        ip: '10.0.2.15'
        aliases:
          - ns1
      - name: 'pub0002'
        ip: '10.0.2.16'
        aliases:
          - ns2
      - name: 'pub0003'
        ip: '10.0.2.20'
        aliases:
          - www
      - name: 'priv0001'
        ip: '172.16.0.10'
        aliases:
          - file
  roles:
    - bind
