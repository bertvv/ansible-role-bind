---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
      - fix/ansible_lint_errors

defaults:
  run:
    working-directory: "bertvv.bind"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: "bertvv.bind"

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - image: "quay.io/centos/centos"
            tag: "centos8"
          - image: "quay.io/centos/centos"
            tag: "centos7"
          - image: "debian"
            tag: "11"
          - image: "debian"
            tag: "10"
          - image: "debian"
            tag: "9"
          - image: "debian"
            tag: "8"
          - image: "ubuntu"
            tag: "20.04"
          - image: "ubuntu"
            tag: "18.04"
          - image: "ubuntu"
            tag: "16.04"
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "bertvv.bind"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker netaddr dnspython

      - name: Run Molecule Primary/Secondary/Forwarder tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}

      - name: Run Molecule Shared Inventory tests
        run: molecule test --scenario-name shared_inventory
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}
